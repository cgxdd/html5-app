<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <style>
      .error {
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="error">服务错误，正在重试...</div>
    <script>
      document.addEventListener('plusready', function () {
        // 1. 获取当前WebView实例
        const currentWebview = plus.webview.currentWebview()
        const originalUrl = currentWebview.getURL()
        console.log(originalUrl)
        function startServerCheck(url) {
          let checkCount = 0 // 检测次数计数
          // 检测服务器是否恢复可用
          function checkServer() {
            // 用HEAD请求轻量检测（比GET更高效，仅检查连接和状态码）
            fetch(url, { method: 'HEAD' })
              .then((response) => {
                // 服务器返回200-299状态码：恢复可用
                if (response.ok) {
                  // 重新加载错误页面所在的webview
                  currentWebview.reload()
                  window.location.href = url
                } else {
                  // 服务器返回4xx/5xx（如启动中但未就绪）：继续检测
                  retryCheck()
                }
              })
              .catch((error) => {
                // 网络错误（如服务器未启动、端口未开放）：继续检测
                retryCheck()
              })
          }

          // 重试逻辑：间隔递增，避免频繁请求
          function retryCheck() {
            checkCount++
            if (checkCount > 10) {
              return false
            }

            setTimeout(checkServer, 3000)
          }

          // 启动首次检测
          checkServer()
        }

        startServerCheck(originalUrl)
      })
    </script>
  </body>
</html>
